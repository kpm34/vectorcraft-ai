    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'system-ui', 'sans-serif'],
              body: ['DM Sans', 'system-ui', 'sans-serif'],
              mono: ['DM Mono', 'ui-monospace', 'monospace'],
            },

              'warm-bg': '#F7F3F0',
              'charcoal': '#111319',
              'code-bg': '#020817',
              'text-primary': '#17151A',
              'cta-orange': {
                DEFAULT: '#FF6B35',
                hover: '#E65A2B',
              },
              'accent-green': '#059669',
              'accent-teal': '#0891B2',
            }
          }
        }

    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* Hero Animation Keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes drawStroke {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Looping animation for the entire hero graphic */
      .hero-graphic {
        animation: heroLoop 8s ease-in-out infinite;
      }

      @keyframes heroLoop {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
